<html>
  <head>
    <title>todo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="/modules/uuid/dist/umd/uuidv4.min.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <section id="todo-container">
      <input type="text" name="" class="todo-title" onkeydown="" />
      <div class="tool-box">
        <div class="filter">
          <label
            ><input type="radio" id="task" name="task" value="0" />Done</label
          >
          <label
            ><input type="radio" id="task" name="task" value="1" />Todo</label
          >
          <label
            ><input type="radio" id="task" name="task" value="all" />All</label
          >
        </div>
        <div class="sort">
          <input type="button" id="sorting" value="sort" />
        </div>
        <div class="count">
          <p id="testcount">1</p>
        </div>
      </div>
      <aside class="todo-items"></aside>
      <p id="testcount"></p>
      <footer>
        footer
      </footer>
    </section>
  </body>
</html>
